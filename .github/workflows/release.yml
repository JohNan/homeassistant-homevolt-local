---
name: Release

on:
  release:
    types: [published]

jobs:
  release:
    name: ğŸ“¦ Update version and release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¢ Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: ğŸ“ Update manifest.json version
        run: |
          jq --arg version "${{ steps.version.outputs.version }}" \
            '.version = $version' \
            custom_components/homevolt_local/manifest.json > tmp.json \
            && mv tmp.json custom_components/homevolt_local/manifest.json

      - name: ğŸ“ Update pyproject.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml

      - name: ğŸ” Verify changes
        run: |
          echo "=== manifest.json ==="
          grep '"version"' custom_components/homevolt_local/manifest.json
          echo "=== pyproject.toml ==="
          grep '^version = ' pyproject.toml

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add custom_components/homevolt_local/manifest.json pyproject.toml
          git diff --staged --quiet || git commit -m "ğŸ”– Bump version to ${{ steps.version.outputs.version }}"
          git push origin main

      - name: ğŸ“¦ Create release archive
        working-directory: custom_components/homevolt_local
        run: zip -r ../../homevolt_local.zip .

      - name: ğŸ“ Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: homevolt_local.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
