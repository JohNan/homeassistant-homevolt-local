---
name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Create a pre-release'
        required: true
        type: boolean
        default: false

jobs:
  release:
    name: ğŸ“¦ Create release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history for version calculation

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: â• Install dependencies
        run: pip install semver pygithub

      - name: ğŸ”¢ Calculate next version
        id: version
        run: |
          VERSION=$(python .github/scripts/calculate_version.py --version-bump ${{ github.event.inputs.version_bump }} --prerelease ${{ github.event.inputs.prerelease }})
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated version: $VERSION"

      - name: ğŸ“ Update project files
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.version }}\"/" pyproject.toml
          sed -i "s/\"version\": .*/\"version\": \"${{ steps.version.outputs.version }}\",/" custom_components/homevolt_local/manifest.json

      - name: ğŸš€ Commit and push version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): bump version to ${{ steps.version.outputs.version }}"
          branch: main
          file_pattern: 'pyproject.toml custom_components/homevolt_local/manifest.json'

      - name: ğŸ“œ Generate changelog
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CHANGELOG=$(python .github/scripts/generate_changelog.py --version ${{ steps.version.outputs.version }})
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Create release archive
        run: |
          cd custom_components/homevolt_local
          zip -r ../../homevolt_local.zip .

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "v${{ steps.version.outputs.version }}"
          body: ${{ steps.changelog.outputs.changelog }}
          prerelease: ${{ github.event.inputs.prerelease }}
          files: homevolt_local.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
